name: CI

on:
  push:
    branches: [ dev, main ]
  pull_request:
    branches: [ dev, main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  rust-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - run: cd examples && cargo build --verbose && cargo test --verbose

  node-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: cd sdk && npm ci && npm run lint --if-present

  solidity-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          if [ -f contracts/.solhintrc.json ]; then
            npm install -g solhint
            solhint 'contracts/**/*.sol'
          fi

  docs-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          [ -f README.md ] && echo "✓ README.md found"
          [ -f docs/INTEGRATION.md ] && echo "✓ INTEGRATION.md found"
          [ -f docs/mvp-sprint-plan.md ] && echo "✓ Sprint plan found"
